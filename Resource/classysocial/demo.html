<!DOCTYPE html>
<html> 
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
           <script src="../../js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.classysocial.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="css/jquery.classysocial.min.css"/>

        <script>
            $(document).ready(function() {
                $(".classysocial").ClassySocial();
            });
        </script>

    </head>
    
    <body>
 

        <div  class="ad1" style="margin-left:200px;"> 
        <div   class="classysocial bubble" 
            data-orientation="line"    
            data-gap= "51"  
            data-picture="images/share_core_square.jpg"
            data-facebook-handle="picozu" 
            data-socl-handle="marius-stanciu" 
            data-twitter-handle="picozu_editor"
            data-email-handle="office@picozu.net"
            data-pinterest-handle="picozu" 
            data-instagram-handle="picozu"
            data-networks="instagram,socl,facebook,twitter,pinterest,email" > 
          <!--  
            API：
                data-theme - 可选样式 ： default, square, slick
                data-networks - comma-separated list of social networks
                data-image-type - can be facebook if you want your Facebook profile image to be shown by default or picture, default is picture
                data-picture - can be either the name of the Facebook profile, an image url (ex images/test.jpg) or none, default is none
                data-YYY-handle - where YYY can be the name of the social networks listed in the data-networks setting. Create a data-YYY-handle for each of the social networks
                data-orientation - 排列方向, 可以是 圆 arc, 直线， line 或者竖线 linedown, default is arc
                data-gap -  间距：  默认 50 px
                data-arc-start - start of the arc, from 1 to 360, default is 0
                data-arc-length - length of the arc, from 1 to 360, default is 180
                data-radius - the radius of the arc, default is 80 
           -->
           
        </div> 
          </div>

    <div  class="ad2" style="margin-left:200px; margin-top:50px;"> 
        <div  
            class="classysocial bubble" 
             data-theme="square"
            data-orientation="line"    
            data-gap= "71"  
            data-picture="images/share_core_square.jpg"
            data-facebook-handle="picozu" 
            data-socl-handle="marius-stanciu" 
            data-twitter-handle="picozu_editor"
            data-email-handle="office@picozu.net"
            data-pinterest-handle="picozu" 
            data-instagram-handle="picozu"
            data-networks="instagram,socl,facebook,twitter,pinterest,email">  
        </div>
      </div>


<div   class="ad2" style="margin-left:200px; margin-top:50px;"> 
<div class="classysocial bubble" 
    data-theme="slick"
    data-orientation="arc"     
    data-gap= "41"  
    data-picture="images/share_core_square.jpg"
    data-facebook-handle="picozu" 
    data-socl-handle="marius-stanciu" 
    data-twitter-handle="picozu_editor"
    data-email-handle="office@picozu.net"
    data-pinterest-handle="picozu" 
    data-instagram-handle="picozu"
    data-networks="instagram,socl,facebook,twitter,pinterest,email"> 
  <!--  
    API：
        data-theme - 可选样式 ： default, square, slick
        data-networks - comma-separated list of social networks
        data-image-type - can be facebook if you want your Facebook profile image to be shown by default or picture, default is picture
        data-picture - can be either the name of the Facebook profile, an image url (ex images/test.jpg) or none, default is none
        data-YYY-handle - where YYY can be the name of the social networks listed in the data-networks setting. Create a data-YYY-handle for each of the social networks
        data-orientation - 排列方向, 可以是 圆 arc, 直线， line 或者竖线 linedown, default is arc
        data-gap -  间距：  默认 50 px
        data-arc-start - start of the arc, from 1 to 360, default is 0
        data-arc-length - length of the arc, from 1 to 360, default is 180
        data-radius - the radius of the arc, default is 80 
   --> 
   </div> 
</div> 

    <div  class="ad2"  class="ad2" style="margin-left:200px; margin-top:70px;"> 
        <div  
            class="classysocial bubble"  
            data-orientation="linedown"   
            data-gap= "45"  
            data-picture="images/share_core_square.jpg"
            data-facebook-handle="picozu" 
            data-socl-handle="marius-stanciu" 
            data-twitter-handle="picozu_editor"
            data-email-handle="office@picozu.net"
            data-pinterest-handle="picozu" 
            data-instagram-handle="picozu"
            data-networks="instagram,socl,facebook,twitter,pinterest,email">  
        </div>
    </div> 
 
    </body> 

</html>
